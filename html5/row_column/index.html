  <title>栅格系统</title>
  <link rel="stylesheet" href="./style.css">
  <script>
  window.onload = function() {
    const oMd3 = document.querySelectorAll('.col-md-3');
    console.log(oMd3);
    // 前端主动拉取数据, 是动态网页的基础, ajax
    fetch('/data.json')
      .then(data => data.json())
      .then(data =>  {
        const arrColDatas = data.data;
        console.log(arrColDatas);
        arrColDatas.forEach((item, index) => {
          // console.log(item);
          oMd3[index].innerHTML = item.text;
        });
      })
  }
  </script>
