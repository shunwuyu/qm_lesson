<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
  }
  .box {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .item {
    width: 100%;
    height: 44px;
    background: green;
  }

  .item:nth-child(odd) {
    background: yellow;
  }
  .item-main {
    flex: 1;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="item"></div>
    <div class="item item-main"></div>
    <div class="item"></div>
  </div>
</body>
</html>
